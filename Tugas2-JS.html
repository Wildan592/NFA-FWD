<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas JavaScript - 2</title>
</head>

<body>

    <script>

      //Ada sebuha pegawai bernama dodi prayodi
      //Dia berummur 25 tahun dan sudah menikah
      //lalu dia bekerja dan memerankan jabatan sebagai manajer


      // Data pegawai
      let nama = "dodi prayodi";
      let umur = 25;
      let jabatan = "manajer";
      let status = "menikah";

      // Tentukan gaji pokok dengan if
      let gapok;
      if (jabatan === "manajer") {
        gapok = 15000000;
      }
      else if (jabatan === "asisten manajer") {
        gapok = 10000000;
      } 
      else {
        gapok = 5000000;
      }

      // Perhitungan tunjangan
      let tunjanganJabatan = 0.15 * gapok;
      let bpjs = 0.10 * gapok;
      let tunjanganKeluarga = (status === "menikah") ? 0.20 * gapok : 0;

      // Total gaji
      let totalGaji = gapok + tunjanganJabatan + tunjanganKeluarga - bpjs;

      // Cetak tabel 
      document.write("<table border='1' cellspacing='0' cellpadding='8'>");

      // thead
      document.write("<thead>" + "<tr>");
      document.write("<th>Nama Pegawai</th>");
      document.write("<th>Umur</th>");
      document.write("<th>Jabatan</th>");
      document.write("<th>Status</th>");
      document.write("<th>Gaji Pokok</th>");
      document.write("<th>Tunjangan Jabatan</th>");
      document.write("<th>BPJS</th>");
      document.write("<th>Tunjangan Keluarga</th>");
      document.write("</tr>" + "</thead>");

      // tbody
      document.write("<tbody>" + "<tr>");
      document.write("<td>" + nama + "</td>");
      document.write("<td>" + umur + " tahun</td>");
      document.write("<td>" + jabatan + "</td>");
      document.write("<td>" + status + "</td>");
      document.write("<td>Rp " + gapok + "</td>");
      document.write("<td>Rp " + tunjanganJabatan + "</td>");
      document.write("<td>Rp " + bpjs + "</td>");
      document.write("<td>Rp " + tunjanganKeluarga + "</td>");
      document.write("</tbody>" + "</tr>");

      // tfoot
      document.write("<tfoot>"+"<tr><td colspan='8' style='font-weight:bold; text-align:center;'>Total Gaji: Rp " +
        totalGaji + "</td></tr>" + "</tfoot>");

      document.write("</table>");
    </script>



</body>

</html>
