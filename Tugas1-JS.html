<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas JavaScript</title>
</head>
<body>
    <h1>Tugas JavaScript</h1>
    <h2>Muhamad Wildan Ramadhan</h2>
    <hr>

    <script>


        //PERSEGI PANJANG

        //Panjang dan lebar persegi Panjang
        let panjang = 30;
        let lebar = 6;
        //Hitunglah luas dari persegi panjang
        let luas = panjang * lebar; //Rumus luas
        //Hasilnya
        document.write(
            "<h3>PERSEGI PANJANG</h3>" +
            "Dik Sebuah Persegi Panjang Memiliki Panjang " + panjang + " cm " + 
            "<br>Dan memiliki Lebar " + lebar + " cm " +
            "<br>Dit Berapa luas yang dimiliki oeh persegi panjang ?" + 
            "<br>Rumus luas = P x L Jadi Luas yang dimiliki yaitu " +
            luas + "cm" 
        )
        
        document.write("<hr>")

        //BUJUR SANGKAR

        let sisi = 5; //Besar sisinnya
        //Hitunglah luas dari Bujur Sangkar
        let luas2 = sisi * sisi //Rumusnya
        //Hasilnya
        document.write(
            "<h3>BUJUR SANGKAR</h3>" + 
            "Dik Sebuah Bujur Sangkar Memiliki sisi masing-masing " + sisi + " cm " +
            "<br>Dit Luas? " + " Luas = sisi * sisi " + " = " + luas2 + " cm"
        )

        document.write("<hr>")

        //SEGITIGA
        //Alas dan Tingginya
        let alas = 12;
        let tinggi = 6;
        //Hitunglah luas dari segitiga
        let luas3 = alas * tinggi / 2 ;
        //Eksekusi
        document.write(
            "<h3>SEGITIGA</h3>" +
            "Dik sebuah bangun segitiga memiliki alas " + alas + " cm " +
            "dan Tinggi " + tinggi + " cm " +
            "<br>Dit berapakah luas dari bangun segitiga berikut" +
            " Jawabannya = " + luas3 + " cm "
        )


    </script>
    
</body>
</html>
